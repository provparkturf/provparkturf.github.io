<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>ProvParkTurf</title>
  </head>
  <body class="bg-dark h-100 pt-3">
    <div class="d-flex flex-column align-items-center justify-content-center text-white align-middle">
        <div class="card" style="max-width: 500px;">
            <div class="card-header text-center text-dark font-weight-bold" style="background-color:orangered;">
                <h1>IT HAS BEEN</h1>
            </div>
            <div class="card-body">
                <h2>
                    <div class="text-center text-dark display-1 font-weight-bold" id="spanDate"></div>
                    <div class="pt-4 text-center text-dark">SINCE THE LAST SEASON-ENDING INJURY ON THE PROVIDENCE PARK TURF</div>
                </h2>
            </div>
        </div>
        <div class="pt-3">
          <a href="/injuries.html" class="text-white">List of season-ending injuries at Providence Park</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var today = new Date();
        var lastInjury = new Date('March 30, 2024')
        var difference = today - lastInjury;
        var differenceInDays = Math.round(difference / (1000 * 3600 * 24));
        document.getElementById("spanDate").innerHTML = differenceInDays + " DAYS";
    </script>
  </body>
</html>
